<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<section>

<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-border text-center fs-4">Login</div>
					<div class="card-body">
						<form th:action="@{/doLogin}" method="post">
							<!-- <div class="mb-3">
							<label>User Type</label>
							<input type="text" name="usertype" class="form-control">
							</div> -->
							<div class="mb-3">
							<label>Email</label>
							<input type="text" name="email" class="form-control">
							</div>
							
							
							<div class="mb-3">
							<label>Password</label>
							<input type="password" name="password" class="form-control">
							</div>
						
							<div class="mb-3">
							<input type="submit" class="btn btn-dark col-md-6 offset-md-3" value="Login">
							
							</div>
							
							<div class="mb-3">
							<label>Dont have an account?</label>
							<a href="register">Register Here!</a>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
