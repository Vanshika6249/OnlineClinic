<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:aliceblue">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        
       
        
      </ul>
     
      <form class="d-flex" th:action="@{/logout}" method="post">
        
        <input class="btn btn-light" type="submit" value="Logout">
       
      </form>
    
      
        
    </div>
  </div>
</nav>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			<div class="card">
					<div class="card-border text-center fs-4">Book Appointment</div>
					<div class="card-body">
					
						<form th:action="@{/book}" method="post">
						
							<div class="mb-3">
							<label>ID:</label>
							<input type="text" name="id" class="form-control" required th:value="${uservar.id}" readonly>
							</div> 
							
							<div class="mb-3">
							<label>Name</label>
							<input type="text" name="name" class="form-control" required th:value="${uservar.name}" readonly>
							</div> 
							
							<div class="mb-3">
							<label>Date Of Appointment:</label>
							<input type="date" name="doa" class="form-control" required>
							</div>
							<div class="mb-3">
							<label>Time Of Appointment:</label>
							<input type="time" name="toa" class="form-control" required>
							
							</div> 
						 
						
						 	
							<div class="mb-3">
							<label>Symptoms Of Disease</label>
							<input type="text" name="symptoms" class="form-control" required>
							</div>
							
							
							
							<div class="mb-3">
							<input type="submit" value="Book" class="btn btn-dark col-md-3">
							<a href="userdashboard.html" class="btn btn-dark col-md-3">Cancel</a>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>

</body>
</html>
